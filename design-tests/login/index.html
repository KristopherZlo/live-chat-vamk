<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="blur-circle blur-circle-1"></div>
    <div class="blur-circle blur-circle-2"></div>
    <div class="blur-circle blur-circle-3"></div>
  </div>
  
  <div class="modal">
    <div class="modal-split">
      <div class="modal-content">
        <img src="ghostup_logo.svg" alt="GhostUp Logo" class="logo white-icon">
        
        <div class="text-content">
          <h2>Welcome Back</h2>
          <p>Sign in to continue your journey</p>
        </div>
        
        <button class="riot-button">
          <img src="riotgames.svg" alt="Riot Games" width="20" height="20" class="white-icon">
          Continue with Riot ID
        </button>

        <label class="remember-me">
          <input type="checkbox" id="remember">
          <span class="checkmark"></span>
          Stay signed in
        </label>
      </div>
      
      <div class="modal-illustration">
        <svg viewBox="0 0 400 500" class="illustration"></svg>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
